<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links with Frame</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 20%;
            background-color: #f0f0f0;

	<style>
    body {
        display: flex;
        margin: 0;
        padding: 0;
    }

    #sidebar {
        width: 20%;
        background-color: #f0f0f0;
        padding: 20px;
        box-sizing: border-box;
    }

    #sidebar h2 {
        margin-top: 0;
        text-align: center; /* Center the heading */
        color: #333;
        font-size: 20px;
    }

    #sidebar ul {
        list-style: none;
        padding: 0;
    }

    #sidebar li {
        margin-bottom: 10px;
    }

    #sidebar li a {
        display: block;
        padding: 8px 16px;
        color: #333;
        text-decoration: none;
        background-color: #eaeaea;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    #sidebar li a:hover {
        background-color: #ddd;
    }

    #frame-container {
        width: 80%;
        height: 100vh;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

</head>
<body>
    <div id="sidebar">
        <h2>class 10</h2>
        <ul>
            <li><a href="https://www.youtube.com/embed/tgbNymZ7vqY" target="myFrame1">c-math</a></li>
            <li><a href="https://www.youtube.com/embed/tgbNymZ7vqY" target="myFrame1">science</a></li>
            <li><a href="https://www.youtube.com/embed/tgbNymZ7vqY" target="myFrame1">computer</a></li>
			<li><a href="https://www.youtube.com/embed/tgbNymZ7vqY" target="myFrame1">opt-math</a></li>
			<li><a href="https://www.youtube.com/embed/tgbNymZ7vqY" target="myFrame1">social</a></li>
            <!-- Add more links here -->
        </ul>
    </div>
    <div id="frame-container">
        <iframe name="myFrame1" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </div>
</body>
</html>
